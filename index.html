<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<form id="course-form">
		<input type="text" id="course-name" placeholder="Course Name" required>
		<input type="text" id="course-description" placeholder="Course Description" required>
		<input type="number" id="course-duration" placeholder="Duration (Hours)" required>
		<button type="submit">Add Course</button>
	</form>
	<ul id="course-list"></ul>
	</div>
    <script src="script.js"></script>
</body>
</html>
